<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Ontwerp je T-Shirt</h1>
    <form action="/form">
        <section>
            <fieldset>
                <legend>Wat voor shirt wil je?</legend>
                <input type="radio" id="men" name="type" value="mannen">
                <label for="men">Man</label>
                <input type="radio" id="woman" name="type" value="vrouwen">
                <label for="woman">Vrouw</label>
            </fieldset>

            <fieldset>
                <legend>Wat is je maat?</legend>
                <select name="size" id="size">
                    <option value="xs" name="extra-small">xs</option>
                    <option value="s" name="small">s</option>
                    <option value="m" name="medium">m</option>
                    <option value="l" name="large">l</option>
                    <option value="xl" name="extra-large">xl</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Wat voor kleur shirt wil je?</legend>
                <input type="radio" id="red" name="color" value="rode">
                <label for="red">Rood</label>
                <input type="radio" id="orange" name="color" value="oranje">
                <label for="orange">Oranje</label>
                <input type="radio" id="yellow" name="color" value="gele">
                <label for="yellow">Geel</label>
                <input type="radio" id="green" name="color" value="groene">
                <label for="green">Groen</label>
                <input type="radio" id="blue" name="color" value="blauwe">
                <label for="blue">Blauw</label>
                <input type="radio" id="dark-grey" name="color" value="donker grijze">
                <label for="dark-grey">Donker Grijs</label>
            </fieldset>
            <fieldset>
                <legend>Wat voor kleur tekst wil je?</legend>
                <input type="radio" id="red" name="textColor" value="rode">
                <label for="red">Rood</label>
                <input type="radio" id="orange" name="textColor" value="oranje">
                <label for="orange">Oranje</label>
                <input type="radio" id="yellow" name="textColor" value="gele">
                <label for="yellow">Geel</label>
                <input type="radio" id="green" name="textColor" value="groene">
                <label for="green">Groen</label>
                <input type="radio" id="blue" name="textColor" value="blauwe">
                <label for="blue">Blauw</label>
                <input type="radio" id="dark-grey" name="textColor" value="donker grijze">
                <label for="dark-grey">Donker Grijs</label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Wat voor programmeertaal spreek je?</legend>

                <label for="first-language">Eerste Taal</label>
                <input type="text" id="first-language" name="firstLanguage">
                <label for="firstLanguageRange">Hoe goed spreek je de taal in percentage.</label>
                <input type="range" name="firstLanguageRange" value="">

                <label for="second-language">Tweede Taal</label>
                <input type="text"  id="second-language"  name="secondLanguage">
                <label for="secondLanguageRange">Hoe goed spreek je de taal in percentage.</label>
                <input type="range" name="secondLanguageRange" value="">

                <label for="third-language">Derde Taal</label>
                <input type="text" id="third-language" name="thirdLanguage">
                <label for="thirdLanguageRange">Hoe goed spreek je de taal in percentage.</label>
                <input type="range" name="thirdLanguageRange" value="">

                <label for="fourth-language">Vierde Taal</label>
                <input type="text"  id="fourth-language"  name="fourthLanguage">
                <label for="fourthLanguageRange">Hoe goed spreek je de taal in percentage.</label>
                <input type="range" name="fourthLanguageRange" value="">
            </fieldset>
        </section>
        <button>Opslaan</button>
    </form>
</body>
</html>
